<!DOCTYPE html>
<html>
<head>
  <title>NameX</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="panel-landing" id="section-1">
        <h1 class="landing-heading">Welcome to NameX!</h1>
        <h4 class="landing-heading">A Decentralized Domain Name Exchange</h4>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signin-button">
            Sign In with Blockstack
          </a>
        </p>
      </div>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://i.imgur.com/EhncP3V.png" alt="" width="110" height="110">
      </div>
      <div class="panel-welcome hide" id="section-2">
        <div class="avatar-section">
          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Welcome to NameX, <span id="heading-name">Anonymous</span>!</h1>
        <p class="lead">
          <a href="sell.html" class="btn btn-primary btn-lg" id="sell-id-button">
            Sell Your ID
          </a>
        </p>
        <p class="lead">
          <a href="buy.html" class="btn btn-primary btn-lg" id="sell-id-button">
            Buy an ID
          </a>
        </p>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signout-button">
            Logout
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
